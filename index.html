<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./style.css">


</head>
<body>
  <main>
    <img src="./img/Logo.svg" alt="logo circles">
    <section>
      <div class="div-intro">
      
        <h1 style="color: white;">Faça login na sua conta</h1>
        <p>Vamos aumentar o círculo!</p>
      </div>
      <form>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@example.com" required>
        </div>
        <div>
          <label for="">senha</label>
          <input type="password" placeholder="your password" required>
        </div>
        <div class="div-link-btn">
          <p class="link-cadastro">Não tem uma conta? <a href="">Inscrever-se</a></p>
          <button class="button" type="submit">Login</button>
        </div>
      </form> 
    </section>
  </main>
  <footer>
    <p>&copy;2023 Circle. All Rights Reserved.</p>
  </footer>
</body>
</html>
